
name: MusicSkill
context:
  variables:
    greeting: "string"
    name: "string"
    iResult: "nlpresult"
    musicType: "MusicType"
    playlists: "string"
    music: "Music"
    offset: "int"
    origem: "string"
    feelings: "Feelings"
    mensagens: "string"
    currentDateAndTime: "string"
    autoTranslate: "boolean"
    rb: "resourcebundle"
    musicId: "string"
    
defaultTransitions:
  error: "errorState"
  
states:

  setOffset:
    component: "System.SetVariable"
    properties:
      variable: "offset" 
      value: 0
    transitions: {}

  setDate:
    component: "System.SetVariable"
    properties:
      variable: "currentDateAndTime"
      value: ${.now?string["EEEE, MMMM dd, yyyy, hh:mm a '('zzz')'"]}
    transitions:
      next: "setMap"

  setMap:
    component: "System.SetVariable"
    properties:
      variable: "mensagens"
      value:
        bemvindo:
        - "Fala ai!\nMeu nome é Maestro \U0001F3B6\n\nVamos por uma trilha sonora em sua vida."
        - "Maestro aqui! \U0001F3B6\n\nQue tal um pouco de música hoje?"
        - "Olá amante da música \U0001F3B6\n\n Meu nome é Maestro\n Me diga o que você quer ouvir!"
    transitions: 
      next: "intent" 

  intent:
    component: "System.Intent"
    properties:
      variable: "iResult"
    transitions:
      actions:
        boasVindas: "greeting1"
        procurarPlaylistSentimento: "getFeeling"
        searchMusicGenre: "selectGenre"
        unresolvedIntent: "errorState"

  greeting1:
    component: "System.Output"
    properties:
      text: "${mensagens.value.bemvindo[.now?long % mensagens.value.bemvindo?size]}"
      keepTurn: true
    transitions:
      next: "actionList"

  actionList:
    component: "System.List"
    properties: 
      prompt: "Como você quer procurar suas músicas? \U0001F50E"
      options: 
      - label: "Por Faixa \U0001F4BF"
        value: "action1"
        keyword: "faixa,música,por faixa,Por Faixa,porfaixa"
      - label: "Por sentimentos \U0001F609"
        value: "action2"
        keyword: "sentimentos,meus sentimentos,por sentimentos,Por Sentimentos"
      - label: "Por Gênero \U0001F918"
        value: "action3"
        keyword: "gênero,genero,gêneros,por generos,por genero"
    transitions:
      actions:
        action1: "selectTrack"
        action2: "getFeeling"
        action3: "selectGenre"

  getFeeling:
    component: "System.Text"
    properties:
      prompt: "Como você está se sentindo hoje?"
      variable: "feelings"
      nlpResultVariable: "iResult"
      maxPrompts: 3
    transitions:
      next: "searchMusicbyFeeling"
      actions:
        #textReceived: "searchMusicbyFeeling"
        cancel: "errorState"

  selectTrack:
    component: "System.ResolveEntities"
    properties:
      variable: "music"
      nlpResultVariable: "iResult"       
      cancelPolicy: "immediate" 
      footerText: "eg.: Rude - MAGIC!"
    transitions:
      next: "searchMusicbyTrack"
      actions:
        cancel: "errorState"
        
  searchMusicbyFeeling:
    component: "Custom.GetPlaylistsByFeeling"
    properties:
      feeling: "${feelings.value}"
      offset: "${offset.value}"
      clientId: "${system.config.clientId}"
      clientSecret: "${system.config.clientSecret}"
    transitions:
      actions:
        success: "anythingElseFeelings"
        listenNow: "printIframe"
        failure: "errorState"
        increment: "setOriginfromFeeling"
        
  searchMusicbyTrack:
    component: "Custom.MusicSearcher"
    properties:
      track: "${music.value.SongName}"
      offset: "${offset.value}"
      clientId: "${system.config.clientId}"
      clientSecret: "${system.config.clientSecret}"
    transitions:
      actions:
        success: "anythingElse"
        listenNow: "printIframe"
        failure: "errorState"
        increment: "setOriginfromMusic"

  printIframe:
    component: "Custom.RenderIframe"
    transitions:
      actions:
        success: "anythingElse"
        failure: "errorState"


  setOriginfromMusic:
    component: "System.SetVariable"
    properties:
      variable: "origem"
      value: "setOriginfromMusic"
    transitions:
      next: "increment"

# Usuario deseja ouvir outra musica?

  anythingElse:
    component: "System.List"
    properties: 
      prompt: "Você deseja ouvir outra coisa?"
      options: 
      - label: "Sim"
        value: "sim1" 
      - label: "Não"
        value: "nao1" 
    transitions:
      next: "anythingElse"
      actions:
        sim1: "resetToMusic"
        nao1: "actionList"

  anythingElseFeelings:
    component: "System.List"
    properties: 
      prompt: "Você deseja ouvir outra coisa?"
      options: 
      - label: "Sim"
        value: "sim2" 
      - label: "Não"
        value: "nao2" 
    transitions:
      next: "anythingElseFeelings"
      actions:
        sim2: "resetToPlaylist"
        nao2: "actionList"

  anythingElseGenre:
    component: "System.List"
    properties: 
      prompt: "Você deseja ouvir outra coisa?"
      options: 
      - label: "Sim"
        value: "sim3" 
      - label: "Não"
        value: "nao3" 
    transitions:
      next: "anythingElseGenre"
      actions:
        sim3: "resetToGenre"
        nao3: "actionList"

  increment:
    component: "System.SetVariable"
    properties:
      variable: "offset"
      value: "${offset.value?number + 4}"
    transitions:
      next: "checkExitCondition"
      
  checkExitCondition:
    component: "System.Switch"
    properties:
      source: "${(offset.value?number > 12)?then('bye','continue')}"
      values:
      - "bye"
      - "continue"
    transitions:
      actions:
        bye: "bye"
        #continue: "<#if system.actualState == 'setOriginfromMusic'>searchMusicbyTrack<#else>getPlaylistByGenre</#if>"
        #continue: "${origem.value?contains('setOriginfromMusic')?then('searchMusicbyTrack', 'getPlaylistByGenre')}"
        continue: "<#if origem.value?contains('setOriginfromMusic')>searchMusicbyTrack<#elseif origem.value?contains('setOriginfromGenre')>getPlaylistByGenre<#else>searchMusicbyFeeling</#if>"
        #continue: "getPlaylistByGenre"
        NONE: "bye"

  selectGenre:
    component: "System.Text"
    properties:
      prompt: "Que tipo de música quer ouvir?"
      variable: "musicType"
      nlpResultVariable: "iResult"       
      maxPrompts: 3  
    transitions:
      next: "getPlaylistByGenre"
      actions:
        cancel: "errorState"
        
  getPlaylistByGenre:
    component: "Custom.PlaylistGetter"
    properties:
      genre: "${musicType.value}"
      offset: "${offset.value}"
      clientId: "${system.config.clientId}"
      clientSecret: "${system.config.clientSecret}"
    transitions:
      actions:
        success: "anythingElseGenre"
        listenNow: "printIframe"
        failure: "errorState"
        increment: "setOriginfromGenre"

#Início definição das origens da busca da música

  setOriginfromGenre:
    component: "System.SetVariable"
    properties:
      variable: "origem"
      value: "setOriginfromGenre"
    transitions:
      next: "increment"
      
  setOriginfromFeeling:
    component: "System.SetVariable"
    properties:
      variable: "origem"
      value: "setOriginfromFeeling"
    transitions:
      next: "increment"
      
# Seção para resetar variáveis

  resetToMusic:
    component: "System.ResetVariables"
    properties:
      variableList: "music,Music, offset"
    transitions:
      next: "offsetToMusic"

  offsetToMusic:
    component: "System.SetVariable"
    properties:
      variable: "offset" 
      value: 0
    transitions:
      next: "selectTrack"

  resetToPlaylist:
    component: "System.ResetVariables"
    properties:
      variableList: "feelings, Feelings,offset"
    transitions:
      next: "offsetToPlaylist"

  offsetToPlaylist:
    component: "System.SetVariable"
    properties:
      variable: "offset" 
      value: 0
    transitions:
      next: "getFeeling"
      
  resetToGenre:
    component: "System.ResetVariables"
    properties:
      variableList: "musicType,MusicType,offset"
    transitions:
      next: "offsetToGenre"

  offsetToGenre:
    component: "System.SetVariable"
    properties:
      variable: "offset" 
      value: 0
    transitions:
      next: "selectGenre"
# Término definição das origens da busca da música  


  output:
    component: "System.Output"
    properties:
      text: "${musicType.value}"
    transitions:
      return: "done"

  bye:
    component: "System.Output"
    properties:
      text: "Estarei aqui 24/7 !"
      keepTurn: true
    transitions:
      next: "bye2"
      
  bye2:
    component: "System.Output"
    properties:
      text: "Te vejo nesse mesmo canal, nessa mesma estação! \U0001F3B5 \U0001F4FB"
      keepTurn: true
    transitions:
      return: "done"
      
  errorState:
    component: "System.Output"
    properties:
      text: "Desculpe, fiz o meu melhor, mas não entendi o que disse \U0001F61F"
    transitions:
      return: "done"